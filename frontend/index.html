<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
    
    #loginDiv {
        border: 2px solid black;
        border-radius: 10px;
        padding: auto;

        height: 40px;
    }

    #loginButton{
        height: 40px;

    }

<body>
    <div id="main">

        <div id="loginDiv">
            
            <input type="text" placeholder="Enter username" id="loginInput">
            <button id="loginButton"><i class="fa fa-angle-right"></i></button>
        </div>

        <div id="chatDiv" style="display:none">
            <input type="text" placeholder="New Message" id="chatInput">
            <button id="chatButton">Send</button>
            <ul id="msgList"></ul>
        </div>

    </div>
